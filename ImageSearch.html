<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ImageSearch.css">
    <link rel="stylesheet" href="nav.css">
    <title>Google Images</title>
</head>
<body>
    <nav>
        <a href="index.html">Google Search</a>
        <a href="AdvancedSearch.html">Advanced Search</a>
    </nav>
    <div class="container">
        <img src="download.png" alt="" class="google-img">
        <form action="https://google.com/images">
            <div class="search">
                <img src="icon.webp" alt="" class="search-icon">
                <input class="search-bar" type="text" name="q">
                <button class="button-blue-search">
                    <img src="blue-search.png" alt="" class="blue-search-icon">
                </button>

            </div>
            <div class="button-container">
            <input type="submit" class="search-button" value="Search Images" name="btnK">
            </div>
        </form>
        </div>
</body>
